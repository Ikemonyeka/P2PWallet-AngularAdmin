<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="top_nav">
        <img src="/assets/images/logo.png" class="logo" alt="">
        <a class="m_c" (click)="logout()">
            <i class="fa fa-sign-out"></i>
        </a>
    </div>
    <div class="wrapper">
        <div class="sidebar">
                <a routerLink="/admin-main/admin-dashboard" class="side_a">
                    <div class="side_nav_active">
                        <i class="fa fa-th-large"></i>
                        <p>Dashboard</p>
                    </div>
                </a>
            <a routerLink="/admin-main/create-admin" class="side_a">
                <div class="side_nav">
                    <i class="fa fa-users"></i>
                    <p>Create New Admin</p>
                </div>
            </a>
            <a routerLink="/admin-main/account-lock-unlock" class="side_a">
                <div class="side_nav">
                    <i class="fa fa-lock"></i>
                    <p>Locked & Unlocked Users</p>
                </div>
            </a>
            <a routerLink="/admin-main/kyc-validation" class="side_a">
                <div class="side_nav">
                    <i class="fa fa-history"></i>
                    <p>All Transactions</p>
                </div>
            </a>
            <a routerLink="/admin-main/kyc-validation" class="side_a">
                <div class="side_nav">
                    <i class="fa fa-check-circle"></i>
                    <p>KYC Validation</p>
                </div>
            </a>
        </div>
        <div class="wrapper">
            <router-outlet></router-outlet>          
        </div> 
    </div>
    <div class="con_chat_1">
        <div class="con_1" *ngIf="showChat">
            <div class="chat_con" [formGroup]="adminChatForm">
                <div class="chat_header wrapper">
                    <div class="all_chat_con wrapper" (click)="viewChats()">
                        <p style="font-size: 12px; text-align: start;">Chats</p>
                        <i class="fa fa-arrow-circle-o-down"></i>
                    </div>
                    <img src="/assets/images/logo.png" style="border-radius: 15px 0 0 0;" alt="">
                    <h2 style="margin-top: 2vh; margin-left: 2vw; color: #060E57; font-size: 20px;">Chat Support</h2>
                </div>
                <div class="chat_body">
                    <div class="show_messages" *ngIf="showMessageLog">
                        <div class="message_con wrapper" *ngFor="let unread of unreadList" (click)="getUserChat(unread)">
                            <p class="text_border">{{unread.key}}</p>
                            <p class="message_text text_border">Unread: {{unread.count}}</p>
                        </div>
                    </div>
                    <div>
                        <div class="text_chat_body">
                            <div *ngFor="let message of messages" [ngClass]="{'message': true , 'outgoing': message.messageType == 'User Sent', 'incoming': message.messageType == 'Admin Sent'}">
                                {{message.message}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_input_con wrapper">
                    <input type="text" placeholder="Talk to us..." value="" formControlName="message" class="chat_input">
                    <button type="submit" class="chat_btn"><i class="fa fa-send" style="color: white;" (click)="adminChat()"></i></button>
                </div>
            </div>
        </div>
        <button class="btn_chat" (click)="toggleChat()"><i class="fa fa-wechat" style="color: #060E57; font-size: 60px; cursor: pointer;"></i></button>
    </div> 
</body>
</html>
