<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="con1">
    <div class="wrapper">
        <div class="kyc_req">
            <div class="info_card_text4">
                <div class="wrapper">
                    <p class="req_con">Required Documents</p>
                    <i class="fa fa-plus-circle new_req" (click)="OpenNewKYC()"></i>
                </div>
            </div>
            <div class="req_list">
                <!-- <div class="req_text_con"> -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doc of KYCDocumentList">
                                <td><p>{{doc.nameOfDocument}}</p></td>
                                <td><button class="btn_delete_req" (click)="disableReq(doc)"><i class="fa fa-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <p>{{doc.nameOfDocument}}</p> -->
                <!-- </div> -->
            </div>
        </div>
        <div class="kyc_con">
            <div>
                <div class="search_con">
                    <input type="text" class="search_i" placeholder="Type in here to search">
                    <button type="submit" class="btn_search"><i class="fa fa-search"></i> Search</button>
                </div>
                <div class="kyc_pending">
                    <div class="dropdown" *ngFor="let kyc of KYCPendingData; let i = index">
                        <button class="dropdown-button" (click)="toggleTable(i)">
                            <div class="wrapper">
                                <i class="fa fa-arrow-down"></i>
                                <p class="user_text">{{kyc.key}}</p>
                                <p class="pending_text">Pending: {{kyc.pendingCount}}</p>   
                            </div>
                        </button>
                        <div class="dropdown-content" *ngIf="kyc.isShow">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let innerVal of kyc.value">
                                    <tr *ngIf="(kyc.key == innerVal.username)">
                                        <td >Form: {{innerVal.formCode}}</td>
                                        <td class="text_indentation">
                                            <!-- <a (click)="openImage(innerVal.pendingFile)">View Upload</a> -->
                                            <a (click)="previewFile(innerVal.pendingFile)">View Upload</a>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn_accept" (click)="AcceptUploaded(innerVal)">Accept</button>
                                            <button type="submit" class="btn_reject" (click)="RejectUploaded(innerVal)">Reject</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> 
                </div>
                <div class="page_Con">
                    <button type="submit" class="btn_con" (click)="PrevNextKYCUpload('double-left')"><i class="fa fa-angle-double-left btn"></i></button>
                    <button type="submit" class="btn_con" (click)="PrevNextKYCUpload('left')"><i class="fa fa-angle-left btn"></i></button>
                    <button type="submit" class="btn_con" (click)="PrevNextKYCUpload('right')"><i class="fa fa-angle-right btn"></i></button>
                    <button type="submit" class="btn_con" (click)="PrevNextKYCUpload('double-right')"><i class="fa fa-angle-double-right btn"></i></button>
                </div>  
            </div>
        </div>
    </div>
</div>
